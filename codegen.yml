overwrite: true
schema: './graphql.schema.json'
documents: 'src/**/*.graphql'
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-document-nodes'
  src/:
    preset: near-operation-file
    presetConfig:
      extension: .generated.ts
      baseTypesPath: /generated/graphql.ts
    plugins:
      - typescript-operations
      - typescript-urql
