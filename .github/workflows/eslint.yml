name: ESLint

on:
  push:
    branches: ['react']
  pull_request:
    # The branches below must be a subset of the branches above
    branches: ['react']

jobs:
  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 'lts'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Run ESLint
        run: npm run lint
